<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  <h:head>
    <title>Form your question</title>
  </h:head>
  <h:body>
  	<h1>Place your question</h1>
    <h:form id="submitForm">
      <h:panelGrid columns="1">
   		<label for="Type">Question Type</label> 
   		<br></br>
   		<input class="form-control"
           	name="Type"
           	value="#{processVariables['type']}"
           	readonly="readonly" />
        <br/>
        <br/>
          
        <label for="question">Question Text</label>
   		<br></br>
        <h:inputTextarea id="question" value="#{processVariables['question']}" required="true" style="height: 94px; width: 220px; "/>
      </h:panelGrid>
      <br></br>
      <h:commandButton id="submit_button" value="Process the question" action="#{camundaTaskForm.completeTask()}" />
    </h:form>
  </h:body>
</f:view>
</html>
