<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<f:view>
<f:metadata>
  <!-- Start working on a task. Task Id is read internally from
       request parameters and cached in the CDI conversation scope.
  -->

  <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
</f:metadata>
<h:head>
  <title>Approve Answer</title>
</h:head>
<h:body>
  <h1>Information about the question:</h1>
  <p>Type: #{controller.qEntity.type} </p><br></br>
  <p>Question: #{controller.qEntity.question}</p> <br></br>
  <p>Answer: #{controller.qEntity.answer}</p> <br></br>
  <h:form id="submitForm">
    <h:outputLabel>Approve Answer?</h:outputLabel>
    <h:selectBooleanCheckbox value="#{controller.qEntity.approved}"/><br/>
    <h:commandButton id="submit_button" value="Approve Answer" action="#{controller.submitForm()}" />
  </h:form>
</h:body>
</f:view>
</html>
