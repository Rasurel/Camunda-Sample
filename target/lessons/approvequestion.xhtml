<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<f:view>
<f:metadata>
  <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
</f:metadata>
<h:head>
  <title>Approve Answer</title>
</h:head>
<h:body>
    <h1>Summary about the question:</h1>
  		<p><b>Type:</b>  #{controller.qEntity.type} </p>
  		<p><b>Question:</b>  #{controller.qEntity.question} </p>
  		<p><b>Answer:</b>  #{controller.qEntity.answer}</p>
  		<h:form id="submitForm">
    	<h:outputLabel><b>Approve</b> the answer?   </h:outputLabel>
    	<h:selectBooleanCheckbox value="#{controller.qEntity.approved}"/> 
    	<br/>
    	<br/>
  
    <h:commandButton id="submit_button" value="Approve Answer" action="#{controller.submitForm()}" />
  </h:form>
</h:body>
</f:view>
</html>
