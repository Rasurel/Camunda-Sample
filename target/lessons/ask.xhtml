<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">
 
<f:view>
  <f:metadata>
    <!-- Start a new process instance. The Process Definition Key is read internally from
         request parameters and cached in the CDI conversation scope.
    -->
    <f:event type="preRenderView" listener="#{camundaTaskForm.startProcessInstanceByKeyForm()}" />
  </f:metadata>
  <h:head>
    <title>Place Question</title>
  </h:head>
  <h:body>
    <h1>Select question type</h1>
    <h:form id="submitForm">
      <h:panelGrid columns="2">
        <p>
          <label for="type">Question Type</label> 
          <br></br>
          <h:selectOneMenu id="type" value="#{processVariables['type']}">
              <f:selectItem itemValue=" " itemLabel=" "/>
              <f:selectItem itemValue="Personal" itemLabel="Personal"/>
              <f:selectItem itemValue="Java" itemLabel="Java"/>
              <f:selectItem itemValue="JavaScript" itemLabel="JavaScript"/>
              <f:selectItem itemValue="HTML/CSS" itemLabel="HTML/CSS"/>
          </h:selectOneMenu>
        </p>
      </h:panelGrid>
 
      <!-- The button starts a new process instance. This ends the conversation and redirects us to the tasklist.
 
           NOTE: Syntax is different when working on user task forms, see file "approveLoanRequest.xhtml".
      -->
      <h:commandButton id="submit_button" value="Ask the question" action="#{camundaTaskForm.completeProcessInstanceForm()}" />
 
      <!--  <h:messages style="color:red;margin:8px;" /> -->
    </h:form>
  </h:body>
</f:view>
</html>
